<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./index.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">  

    <div class="content">

      <div class="section1">
        <h3>Your Result</h3>

        <div class="num">
          <h1>76</h1>
          <div class="p">of 100</div>
        </div>

        <h2>Great</h2>
        <div class="p1">You scored higher than 65% of the people who have taken these tests.</div>
      </div>
   

      <div class="section2">
        <div class="h3"><b>Summary</b></div>

           <div class="l l1">
          <div class="log1"><div class="logo"><img src="./assets/images/icon-reaction.svg" alt=""></div>Reaction</div>
          <div class="lo1">
            <div class="sp1"><b>80</b></div>
            <div class="sp2">/ 100</div>
          </div>
           </div>

           <div class="l l2">
            <div class="log2"><div class="logo"><img src="./assets/images/icon-memory.svg" alt=""></div>Memory</div>
            <div class="lo1">
              <div class="sp1"><b>92</b></div>
              <div class="sp2">/ 100</div>
            </div>
             </div>

             <div class="l l3">
              <div class="log3"><div class="logo"><img src="./assets/images/icon-verbal.svg" alt=""></div>Verbal</div>
              <div class="lo1">
                <div class="sp1"><b>61</b></div>
                <div class="sp2">/ 100</div>
              </div>
               </div>

               <div class="l l4">
                <div class="log4"><div class="logo"><img src="./assets/images/icon-visual.svg" alt=""></div>Visual</div>
                <div class="lo1">
                  <div class="sp1"><b>72</b></div>
                  <div class="sp2">/ 100</div>
                </div>
                 </div>

                 <a href="#">Continue</a>
        
      </div>
      </div>

    </div>

  </div>
</body>
</html>
